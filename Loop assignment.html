    <script>
    function printNumber1(num) {
        for(let i=0; i<=num; i=i+100){
            console.log(i)
        }
          }
         printNumber1(1000);
function printNumber2(num){


        for (let i=1; i<num; i++){
            console.log (Math.pow(2,i))
        }
    }
    printNumber2(8);
    function printNumber3(num){
        for ( let i=0; i<=num; i++){
            if(i%2 ==0){
                console.log(i)
            }
        }
    }
    printNumber3(10)
    function printNumber4(num) {
   
        for ( let i=3; i<=num; i++){
            if(i%3 ==0){
                console.log(i)
            }
        }
    }
    printNumber4(15)
function printNumber5(num){
    for (i=num; i>=0; i--){
        console.log(i)
    }
}

printNumber5(10)
      
 

    </script>
